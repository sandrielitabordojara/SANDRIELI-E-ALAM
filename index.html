<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Times New Roman', serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      background: #8B0000; /* vermelho escuro */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 1s;
      position: relative;
    }

    .heart {
      position: relative;
      width: 250px;
      height: 220px;
      background: white;
      transform: rotate(-45deg);
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 250px;
      height: 220px;
      background: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -125px;
      left: 0;
    }

    .heart::after {
      left: 125px;
      top: 0;
    }

    #abrirBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      z-index: 2;
    }

    .conteudo {
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }

    .mensagem {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 800px;
    }

    .mensagem h2 {
      font-size: 60px;
    }

    .galeria {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .foto {
      width: 120px;
      height: 120px;
      animation: flutuar 3s infinite ease-in-out alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .foto span {
      margin-top: 5px;
      color: white;
      font-size: 14px;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-15px);
      }
    }

    .coraçoes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .coraçao {
      position: absolute;
      font-size: 20px;
      color: white;
      animation: cair 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes cair {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="pagina">
    <div class="heart">
      <button id="abrirBtn">Toque</button>
    </div>

    <div class="conteudo" id="conteudo">
      <div class="mensagem">
        <h2>SANDRIELI & ALAM</h2>
        <p>
          Feliz dia dos namorados! Meu amor, todos os dias com você têm sido apaixonantes.
          Você com certeza é o sol que ilumina meus dias.
        </p>
      </div>
      <div class="galeria">
  <div class="foto">
    <img src="casal1.jpg" alt="Casal1" />
    <span>casal1</span>
  </div>
  <div class="foto">
    <img src="casal2.jpg" alt="Casal2" />
    <span>casal2</span>
  </div>
  <div class="foto">
    <img src="casal3.jpg" alt="Casal3" />
    <span>casal3</span>
  </div>
  <div class="foto">
    <img src="casal4.jpg" alt="Casal4" />
    <span>casal4</span>
  </div>
  <div class="foto">
    <img src="casal5.jpg" alt="Casal5" />
    <span>casal5</span>
  </div>
</div>
      <button onclick="document.getElementById('bgmusic').play()" style="margin-top: 20px; padding: 10px 20px; background: white; color: red; font-weight: bold; border-radius: 10px; border: none; cursor: pointer;">Tocar Música 🎶</button>
    </div>

    <div class="coraçoes" id="coraçoes"></div>
  </div>

  <audio id="bgmusic" autoplay loop>
    <source src="musica.mp3" type="audio/mp3">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <script>
    document.getElementById('abrirBtn').addEventListener('click', () => {
      document.getElementById('conteudo').style.display = 'flex';
      document.getElementById('pagina').style.background = '#8B0000';
      document.getElementById('abrirBtn').style.display = 'none';
      document.querySelector('.heart').style.display = 'none';
      iniciarCoracoes();
    });

    function iniciarCoracoes() {
      const container = document.getElementById('coraçoes');
      for (let i = 0; i < 100; i++) {
        const cor = document.createElement('div');
        cor.classList.add('coraçao');
        cor.style.left = `${Math.random() * 100}vw`;
        cor.style.animationDelay = `${Math.random() * 10}s`;
        cor.style.fontSize = `${16 + Math.random() * 20}px`;
        cor.innerText = '🤍';
        container.appendChild(cor);
      }
    }
  </script>
</body>
</html>
